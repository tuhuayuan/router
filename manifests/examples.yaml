apiVersion: v1
kind: ReplicationController
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: index.tenxcloud.com/docker_library/nginx
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    router.deis.io/routable: "true"
    app: nginx
  annotations:
    router.deis.io/domains: nginx.cluster.local
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: nginx
